<body>
  <div class="main-container">
    <div class="card">
      <div class="card-block">
        <h1 class="card-title">JS Issue Tracker</h1>
        <div class="addIssue-container">
          <h3 class="card-subtitle mb-2 text-muted">Add a New Issue</h3>
          <form>
            <p>Issue:</p>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1"><img src="https://png.icons8.com/github/win10/16" title="GitHub" width="16" height="16" alt=""></span>
              <input type="text" class="form-control" id="issueInput" placeholder="PLease describe issue... " aria-describedby="basic-addon1">
            </div></br>
            <p>Severity:</p>
            <div class="input-group">
            <span class="input-group-addon" id="basic-addon2"><img src="https://png.icons8.com/clock/p1em/16" title="Clock" width="16" height="16"></span>
            <select class="form-control" id="severitySelect">
              <option selected>Choose severity</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div></br>
            <p>Assigned to:</p>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2"><img src="https://png.icons8.com/male-user/win8/26" title="Male User" width="16" height="16"></span>

              <input type="text" class="form-control" id="assignedToInput" placeholder="Enter Person Responsible For...">
            </div></br>
            <button class="btn btn-primary" id="button" type="submit">Track Issue</button>
          </form>
        </div>
        </div>
