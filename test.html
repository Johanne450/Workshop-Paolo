    <div id="issueNumber">

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="app.js"></script>

    <script>
    function stringGen(len);
    {
        var text = " ";

        var charset = "abcdefghijklmnopqrstuvwxyz0123456789";

        for( var i=0; i < len; i++ )
            text += charset.charAt(Math.floor(Math.random() * charset.length));

        return text;
    }

    alert("Issue ID:  " + stringGen(8) + "-" + stringGen(4) + "-" + stringGen(4) + "-" + stringGen(4) + "-" + stringGen(12));
    //document.getElementById('issueNumber').innerHTML = "Issue ID:  " + stringGen(8) + "-" + stringGen(4) + "-" + stringGen(4) + "-" + stringGen(4) + "-" + stringGen(12);
    </script>

  </body>
